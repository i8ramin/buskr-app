<!--

If this file is present, it is shown automatically when a new steroids.views.WebView is pushed to the layer stack.
Once the new WebView has finished loading, the loading.html view will be hidden with a fast fade animation.
Currently, loading.html is supported by iOS only.

-->
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Loading...</title>

  <link rel='stylesheet' href='/components/reset-css/reset.css' />

  <style>
  html, body {
    height: 100%;
    background-color: #d2cbc3;
  }

  .centered {
    height:100%;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-box-pack: center;
    -webkit-box-align: center;
  }

  #spinner {
    opacity: 0;

    -webkit-transition: all 200ms;
    transition: all 200ms;

    -webkit-transition-delay: 750ms;
    transition-delay: 750ms;
  }

  body.visible #spinner {
    opacity: 1;
  }
  </style>

</head>

<body>
  <div class='centered'>
    <div id="spinner"></div>
  </div>

  <script src='/components/spinjs/dist/spin.js'></script>
  <script type='text/javascript'>
    var target = document.getElementById('spinner');
    var spinner = new Spinner({
      lines: 11,
      length: 8,
      width: 4,
      radius: 11,
      speed: 1.2,
      color: '#fff',
      hwaccel: true
    });

    spinner.spin(target);

    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        document.body.classList.remove('visible');
      } else {
        document.body.classList.add('visible');
      }
    }, false);
  </script>
</body>
</html>
