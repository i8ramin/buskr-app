<div class="page" ng-controller="emailCtrl">
  <div class="content content-full">
    <form>
      <input type="email" placeholder="Email" class="buskr-text-input input-full">
      <input type="password" placeholder="Password" class="buskr-text-input input-full">
      <br>
      <button class="buskr-button">Sign In</button>
    </form>
  </div>

  <footer class="footer footer-bottom">
    <button class="buskr-button">New User</button>
    <button class="buskr-button button_secondary">Forgot Password</button>
  </footer>
</div>
