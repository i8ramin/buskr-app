<div id="login_page" ng-controller="LoginCtrl">
  <div id="login_buttons">
    <button class="buskr-button button_facebook" ng-click="facebookLogin()">Login with Facebook</button>
    <button class="buskr-button" ng-click="emailLogin()">Login/Sign Up with Email</button>

    <p><center>{{facebookLoginStatus}}</center></p>
    <p><a href="#skip" ng-click="skipLogin()">Skip Login</a></p>
  </div>
</div>
