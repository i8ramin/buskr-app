
<article class="view" id="loginPage" ng-controller="LoginCtrl" ng-cloak>
  <div class="content content-bottom login-buttons">
    <button class="btn btn-default btn-lg button_facebook" ng-click="facebookLogin()">Login with Facebook</button>
    <button class="btn btn-default btn-lg" ng-click="emailLogin()">Login/Sign Up with Email</button>

    <div class="skip-login" ng-click="skipLogin()">Skip For Now</div>
  </div>
</article>
